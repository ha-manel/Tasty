<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
  <title>Tasty</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a class="nav-link" href="#">Home</a></li>
        <li><a class="nav-link" id="recipes-link" href="#recipes-cards">Recipes</a></li>
        <li><a class="nav-link" href="#footer">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="headline">
  </section>

  <section id="recipes-cards">
    <h2>Recipes</h2>
  </section>

  <section class="comment-modal">
    <div class="popup-window">
      <div class="close-btn">&times;</div>
      <div class="popup-image">
        <img
          src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          alt="">
      </div>
      <div class="item-info">
        <h3></h3>
        <p class="recipe"></p>
      </div>
      <div class="comments-container">
        <h4>Comments</h4>
        <ul class="comment">
        </ul>
      </div>
      <div class="add-comment">
      </div>
    </div>
  </section>

  <footer>
    <span class="footer">Created by <a href="https://github.com/ha-manel">Manel</a> & <a
        href="https://github.com/leonard33">Leonard</a></span>
  </footer>
</body>

</html>
