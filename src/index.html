<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
  <title>Tasty</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a class="nav-link" href="#">Home</a></li>
        <li><a class="nav-link" id="recipes-link" href="#recipes-cards">Recipes</a></li>
        <li><a class="nav-link" href="#footer">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="headline">
  </section>

  <section id="recipes-cards">
    <h2>Recipes</h2>
  </section>

  <!--modal start-->
  <div class="modal">
    <div class="modal-container">
      <div class="modal-head">
        <div class="image-container">
          <img class="top-img"
            src=""
            alt="" />
        </div>
        <div class="close">&times;</div>
      </div>
      <div class="modal-body">
        <h4 class="food-name"></h4>
      </div>
      <div class="comments">
        <div class="comments-number">
          <h4>Comments (2)</h4>
        </div>
        <ul>
          <li>03/11/2021 Alex: I'd love to buy it</li>
          <li>03/11/2022 Mia: I love</li>
        </ul>
        <form id="form-1">
          <input type="text" id="yourname" placeholder="Your Name">
          <textarea id="insight" placeholder="Your Insights"></textarea>
          <input type="submit" value="Comment" id="submit">
        </form>
      </div>
    </div>
  </div>
  <!--modal end-->
  <footer id="footer">
    <span class="footer">Created by <a href="https://github.com/ha-manel">Manel</a> & <a
        href="https://github.com/leonard33">Leonard</a></span>
  </footer>
</body>

</html>
