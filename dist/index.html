<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
  <title>Tasty</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
  <header>
    <nav>
      <ul>
        <li><a class="nav-link" href="#">Home</a></li>
        <li><a class="nav-link" id="recipes-link" href="#recipes-cards">Recipes</a></li>
        <li><a class="nav-link" href="#footer">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="headline">
  </section>

  <section id="recipes-cards">
    <div id="recipes-header">
      <h2>Recipes</h2>
      <div id="categories">
        <ul>
          <li class="category" id="dessert">Dessert</li>
          <li class="category" id="pasta">Pasta</li>
          <li class="category" id="seafood">Seafood</li>
          <li class="category" id="starter">Starter</li>
        </ul>
      </div>
    </div>
    <span id="recipes-spinner" class="spinner"></span>
    <div id="recipes-container">
    </div>
  </section>

  <section class="comment-modal">
    <div class="popup-window">
      <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
      <div class="popup-image">
        <img src="#" alt="popup-image">
      </div>
      <div class="item-info">
        <h3></h3>
        <p class="recipe"></p>
      </div>
      <div class="comments-container">
        <h4>Comments</h4>
        <ul class="comment">
        </ul>
        <span id="comments-spinner" class="spinner"></span>
      </div>
      <div class="add-comment">
      </div>
    </div>
  </section>

  <footer id="footer">
    <span class="footer">Created by <a href="https://github.com/ha-manel">Manel</a> & <a
        href="https://github.com/leonard33">Leonard</a></span>
  </footer>
</body>

</html>
